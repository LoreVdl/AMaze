<div class="body" [ngClass]="{'error': showErrorScreen}">
  <div class="l-wrap">
    <div
      class="projects-list"
      *ngFor="let project of projects"
      [ngStyle]="{ 'grid-column': project.styling }"
      [ngClass]="{ clickable: !project.clicked }"
      (click)="clickButton(project)">
      <img src="{{ getImage(project) }}"/>
    </div>
  </div>
</div>
