<div class="body">
  <div class="l-wrap">
    <div
      class="projects-list"
      *ngFor="let project of projects; let last = last"
      [ngStyle]="{ 'grid-column': project.styling }"
      [ngClass]="{ clickable: !last }">

      <img src="{{ project.imageUrl }}" [routerLink]="project.url" />
    </div>
  </div>
</div>
